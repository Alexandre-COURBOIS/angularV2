<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Nouveau livre :</h2>
    <form [formGroup]="bookForm" (ngSubmit)="saveBook()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" class="form-control" id="author" formControlName="author">
      </div>
      <div class="form-group">
        <h4>Ajouter une photo</h4>
        <input type="file" name="" id="" class="form-control" accept="image/*" (change)="detectFiles($event)">
        <p class="text-success" *ngIf="fileUploaded">Fichier upload√© !</p>
      </div>
      <button class="btn btn-success" [disabled]="bookForm.invalid || fileisUploading" type="submit">Enregister</button>
    </form>
  </div>
</div>
