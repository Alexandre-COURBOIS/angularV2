<div class="row">
  <div class="col-xs-12">
    <h2>Vos livres</h2>
    <div class="list-group">
      <!--Je crÃ©er un bouton qui sera emis pour chaque book de l'array books, et j'indique l'index de chaque book-->
      <button class="list-group-item" *ngFor="let book of books; let i = index" (click)="getViewBook(i)">
      <h3 class="list-group-item-heading">
        {{book.title}}
        <button class="btn btn-default pull-right" (click)="deleteBook(book)">
          <span class="glyphicon glyphicon-minus"></span>
        </button>
      </h3>
        <p class="list-group-item-text">{{book.author}}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="getNewBook()">Nouveau livre</button>
  </div>
</div>
